<!DOCTYPEhtml>
<html lang="en" ng-app="toDoApp">
  <head>
    <meta charset="utf-8">
    <title>Ollie's Amazing To Do App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/ToDoController.js"></script>
    <script type="text/javascript" src="js/factories/ToDoFactory.js"></script>
    <script type="text/javascript" src="js/services/ToDoService.js"></script>
  </head>
  <body>
    <div id="todo" ng-controller="ToDoController as controller">
      <p ng-repeat="todo in controller.todos" >
        {{ todo.text }}: {{ todo.completed ? 'completed' : 'not completed'}}
        <button class="complete" ng-click="todo.complete();">Completed</button>
      </p>
      <input id="new-todo-name" type="text" ng-model="todoText" placeholder="Enter a to do">
      <button id="add-todo" ng-click="controller.addToDo(todoText)">Add To Do</button>
      <button id="remove-todo" ng-click="controller.removeToDo()">Remove To Do</button>
    </div>
  </body>
</html>
